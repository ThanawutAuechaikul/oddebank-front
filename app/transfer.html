<html>
<head>
<link href="../node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
<link href="../node_modules/mdbootstrap/css/style.css" rel="stylesheet">
<link href="css/bankUI.css" rel="stylesheet" >


<title>Dashboard</title>
</head>
<body onload="loadAccountByUserId();">

<nav class="breadcrumb">
	<span class="breadcrumb-item" active>Transfer</span>
</nav>

<div class="row body" >
	<div class="col-md-2 menu" id="left-panel-bg">
		<div class="logo-bg">
			<img class="logo" src="../app/images/Odd-e_Logo.jpg" alt="Odd-e Logo" style="width:128px;height:128px;">
		</div>
		<div class="vertical-menu">
			<a href="index.html"> Home </a>
			<a href="transfer.html" class="active"> Transfer </a>
			<a href="#"> Transaction History </a>
		</div>
	</div>
	<div class="col-md-9" style="background-color:lavenderblush;">
		<div>
			<form id="transferForm" action="transferPreview.html">
				<div class="form-group row">
					<label for="fromAccount" class="col-sm-2 col-form-label">From Acoount</label>
					<div class="col-sm-5">
						<select id="fromAccount">
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="toAccount" class="col-sm-2 col-form-label">To Account</label>
					<div class="col-sm-5">
						<input type="text" id="toAccount" maxlength="10" onblur="checkSubmitBtn();">
					</div>
				</div>
				<div class="form-group row">
					<label for="amount" class="col-sm-2 col-form-label">Amount (THB)</label>
					<div class="col-sm-5">
						<input type="number" id="amount" min="1" onblur="formatNumber(this);checkSubmitBtn();">
					</div>
				</div>
				<div class="form-group row">
					<label for="remark" class="col-sm-2 col-form-label">Note</label>
					<div class="col-sm-5">
						<textarea id="remark" maxlength="144"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-sm-2 col-sm-5">
						<button type="button" class="btn btn-primary" id="submitBtn" disabled>Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="../node_modules/mdbootstrap/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../node_modules/mdbootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="../node_modules/mdbootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../node_modules/mdbootstrap/js/mdb.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<script type="text/javascript" src="js/apiClient.js"></script>
<script type="text/javascript" src="js/transfer.js"></script>

</body>
</html>
