<html>
<head>
    <link href="../node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <link href="../node_modules/mdbootstrap/css/style.css" rel="stylesheet">
    <link href="css/bankUI.css" rel="stylesheet">

    <title>Preview</title>
</head>
<body onload="getTransferSessionData();">

<nav class="breadcrumb">
    <span class="breadcrumb-item">Transfer</span>
    <span class="breadcrumb-item" active>Preview</span>
</nav>

<div class="row body">
    <div class="col-md-2 menu" id="left-panel-bg">
        <div class="logo-bg">
            <img class="logo" src="../app/images/Odd-e_Logo.jpg" alt="Odd-e Logo" style="width:128px;height:128px;">
        </div>
        <div class="vertical-menu">
            <a href="index.html"> Home </a>
            <a href="transfer.html" class="active"> Transfer </a>
            <a href="#"> Transaction History </a>
        </div>
    </div>
    <div class="col-md-9" style="background-color:lavenderblush;">
        <div>
            <form id="previewTransferForm">
                <div class="form-group row">
                    <label for="fromAccount" class="col-sm-2 col-form-label font-weight-bold">From Account</label>
                    <div id="fromAccount" class="col-sm-5"></div>
                </div>
                <div class="form-group row">
                    <label for="toAccount" class="col-sm-2 col-form-label font-weight-bold">To Account</label>
                    <div id="toAccount" class="col-sm-5"></div>
                </div>
                <div class="form-group row">
                    <label for="amount" class="col-sm-2 col-form-label font-weight-bold">Amount (THB)</label>
                    <div id="amount" class="col-sm-5"></div>
                </div>
                <div class="form-group row">
                    <label for="remark" class="col-sm-2 col-form-label font-weight-bold">Note</label>
                    <div id="remark" class="col-sm-5"></div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-2">
                        <button type="button" class="btn btn-success" id="confirmBtn">Confirm</button>
                    </div>
                    <div class="offset-sm-2 col-sm-2">
                        <button type="button" class="btn btn-danger" id="cancelBtn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="../node_modules/mdbootstrap/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../node_modules/mdbootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="../node_modules/mdbootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../node_modules/mdbootstrap/js/mdb.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<script type="text/javascript" src="js/apiClient.js"></script>
<script type="text/javascript" src="js/transfer.js"></script>
<script type="text/javascript">
    console.log(localStorage.getItem("transferSession"));

</script>
</body>
</html>
